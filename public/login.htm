<div ng-controller="LoginController"> 


  <h1>Belépés</h1>

  <div class="alert alert-danger" role="alert">Sikertelen belépési kísérlet.</div>

    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" action="doit" method="POST">
        {{ csrfField }}
        <div class="form-group">
          <label for="inputEmail" class="col-sm-4 control-label">Felhasználónév</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputEmail" name="username" placeholder="Felhasználónév">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-4 control-label">Jelszó</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Jelszó">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success">Belépés</button>
          </div>
        </div>
      </form>
    </div>
  </div>
    
</div>
